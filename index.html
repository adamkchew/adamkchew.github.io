<script>
  var application = angular.module('adamkchew', ['firebase']);

  function HomeController($scope, $firebase) {
    var firebaseReference = new Firebase("https://radiant-fire-1724.firebaseio.com/");
    $scope.messages = $firebase(firebaseReference);
    $scope.addMessage = function(e) {
      if(e.keyCode != 13) return;
      $scope.messages.$add({from: $scope.name, body: $scope.msg});
      $scope.msg = "";
    };
  }

</script>
